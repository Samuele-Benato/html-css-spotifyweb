<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <!-- AUTHOR -->
    <meta name="author" content="Samuele Benato" />
    <!-- DESCRIPTION -->
    <meta name="description" content="Layout Spotify" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@700&family=Inter&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="./spotify/img/favicon.ico" />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main id="main" class="flex">
      <div id="sidebar">
        <div class="container">
          <div class="row flex">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
        </div>
      </div>
      <div id="main-content">
        <header>
          <span><a href="#">EFFETTUA L'UPGRADE</a></span>
        </header>
      </div>
    </main>
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col footer-left">
                    <div>
                        <img src="./spotify/img/sinister.jpeg" alt="Sinister film horror">
                    </div>
                    <div>
                        <h4>Sinister</h4>
                        <h5>Song Name</h5>
                    </div>
                    <div><i class="fa-regular fa-heart"></i></div>
                    <div><i class="fa-solid fa-folder"></i></div>
                </div>
                <div class="col">
                    <div class="footer-center-top">
                        <ul >
                            <li><a href="#"><i class="fa-solid fa-shuffle"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-backward-step"></i></a></li>
                            <li><a href="#"><i class="fa-regular fa-circle-play f-play"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-forward-step"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-rotate-right"></i></a></li>
                        </ul>
                    </div>
                    <div class="flex footer-center-bottom">
                        <div>0.25</div>
                        <div></div>
                        <div>4:35</div>
                    </div>
                </div>
                <div class="col footer-right">
                    <div><i class="fa-solid fa-list"></i></div>
                    <div><i class="fa-solid fa-display"></i></div>
                    <div><i class="fa-solid fa-volume-high"></i></div>
                    <div></div>
                </div>
            </div>
               
    </footer>
  </body>
</html>
